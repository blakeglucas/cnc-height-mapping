<header class="fixed top-0 left-0 right-0 h-8 bg-neutral-900 flex flex-row items-center justify-between">
    <div>

    </div>
    <div class="flex h-full w-auto flex-grow flex-shrink-0 items-center justify-center" style="-webkit-app-region: drag;">
        <div class="text-white select-none text-center text-sm w-full">CNC Auto-Leveling Tool</div>
    </div>
    <div class="flex flex-row items-center justify-end">
        <button mat-icon-button disableRipple style="width: 28px" (click)="minimize()"><mat-icon inline class="text-white hover:text-neutral-300 transition-colors">minimize</mat-icon></button>
        <button mat-icon-button disableRipple style="width: 28px" (click)="maximize()"><mat-icon inline class="text-white hover:text-neutral-300 transition-colors">{{isMaximized ? 'close_fullscreen' : 'open_in_full'}}</mat-icon></button>
        <button mat-icon-button disableRipple style="width: 28px" (click)="close()"><mat-icon inline class="text-white hover:text-neutral-300 transition-colors">close</mat-icon></button>
    </div>
</header>
